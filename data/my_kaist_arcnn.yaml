# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# # download command/URL (optional)
# download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
# path: ./data/KAIST2Channel
# train_rgb: ../YOLOv5_2channel_dataset/visible/images/train/  # 128 images
# val_rgb: ../YOLOv5_2channel_dataset/visible/images/test/  # 128 images
# train_ir: ../YOLOv5_2channel_dataset/lwir/images/train/  # 128 images
# val_ir: ../YOLOv5_2channel_dataset/lwir/images/test/  # 128 images
train_rgb: ../YOLOv5_2channel_dataset/arcnn_visible/images/train/  # 128 images
val_rgb: ../YOLOv5_2channel_dataset/arcnn_visible/images/test/  # 128 images
train_ir: ../YOLOv5_2channel_dataset/arcnn_lwir/images/train/  # 128 images
val_ir: ../YOLOv5_2channel_dataset/arcnn_lwir/images/test/  # 128 images

# number of classes
nc: 1

# class names
names: ['person']
